<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Mata Mosquito</title>
    <script>
        function iniciarJogo(){
            var nivel = document.getElementById('nivel').value

                if(nivel === ''){
                    alert('Escolha um Nivel')
                    return false
                }
                window.location.href = 'index.html?' + nivel
            }
    </script>
</head>
<body>
    <div class="imagemenglobada">
        <img src="./imagens/game.png" alt="ahhquepeninha">
    </div>
    <div class="ninovo">
        <select name="nivel" id="nivel">
            <option value="select" selected>-- Selecione --</option>
            <option value="facil">fácil</option>
            <option value="medio">médio</option>
            <option value="dificil">difícil</option>
        </select>
        <button class="btn" onclick="iniciarJogo()">Iniciar</button>

    </div>
</body>
</html>
